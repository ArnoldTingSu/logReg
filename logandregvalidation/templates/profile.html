<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile!</title>
</head>
<body>
    <h1>You are on {{user.first}}'s Profile!</h1>
    <h2>Their Messages:</h2>
    <ul>
        {% for post in user.messages.all %}
        <li>{{post.created_at}}</li>
        <li>{{post.content}}</li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
